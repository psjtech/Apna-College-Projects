    Q2

    <form action="/action">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Male</label>
            <input type="radio" id="Female" name="sex" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option>Select an option </option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Brazil">Brazil</option>
            </select>
        </div>
<br>
        <div>
            <label for="message">Message: </label>
            <br>
            <textarea name="message" id="message" rows="3" cols="25"></textarea>
        </div>
<br>
        <div>
            <input type="checkbox" name="Subscribe" id="Subscribe">
            <label for="Subscribe">Subscribe?</label>
        </div>

        <button>Submit</button>
    </form>

    Q3
    <h2>Feedback Form</h2>
    <form action="/action">
        <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Write your email">
        </div>
<br>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message"></textarea>
        </div>
<br>
        <div>
            <label for="rating">Rate us out of 5:</label><br>
            <input type="radio" name="rating" for="1" value="1">
            <label for="1">1</label><br>
            <input type="radio" name="rating" for="2" value="2">

            <input type="radio" name="rating" for="3" value="3">
            <label for="3">3</label><br>
            <input type="radio" name="rating" for="4" value="4">
            <label for="4">4</label><br>
            <input type="radio" name="rating" for="5" value="5">
            <label for="5">5</label><br>
        </div>
<br>
        <button>Send your message!</button>
    </form>
