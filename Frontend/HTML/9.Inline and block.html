<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs block</title>
</head>
<body>
    <!-- Heading is a block element -->
    <h1>Hello World</h1>
    <h1>Apna College</h1>

    <!-- Paragraph is also a block element -->
    <p>Hello World</p>
    <p>Apna College</p>

    <!-- Anchor tag is a inline element -->
    <a href="https://www.google.com">google</a>
    <a href="https://www.facebook.com">facebook</a>
    <a href="https://www.youtube.com">Youtube</a>

    <!-- Image is also a inline element -->
    <img src="Aizen.jpg" alt="aizen" height="300px">
    <img src="https://imgix.ranker.com/list_img_v2/1360/2681360/original/the-best-ichigo-quotes?auto=format&q=50&fit=crop&fm=pjpg&dpr=2&crop=faces&h=185.86387434554973&w=355" alt="" height="300px">
</body>
</html>
