<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input element</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>

        <!-- Checkbox button -->
        <div>
            <input type="checkbox" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="checkbox" name="fruit" id="Mango" value="Mango">
            <label for="Mango">Mango</label>
            <input type="checkbox" name="fruit" id="Banana" value="Banana">
            <label for="Banana">Banana</label>
        </div>

        <div>
            <!-- Radio Button -->
            Choose Your Subjects:
            <br>
            <input type="radio" name="Subject" id="Math" value="math">
            <label for="math">Math</label>
            <input type="radio" name="Subject" id="Physics" value="Physics">
            <label for="Physics">Physics</label>
            <input type="radio" name="Subject" id="Chemistry" value="Chemistry">
            <label for="Chemistry">Chemistry</label>
        </div>

        <div>
        <!-- Dropdown button -->
         Choose your profession:
         <select name="profession" id="profession">
            <option>Select an option</option>
            <option value="stu">Student</option>
            <option value="dev">Developer</option>
         </select>
        </div>

        <div>
            <!-- Range -->
            <label for="vol">Select your volume level:</label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">
        </div>
        <br>
        <label for="feedback">Please provide your valuable feedback:</label>
        <textarea name="feedback" id="feedback" placeholder="Write your feedback here."></textarea>
        <button>Submit</button> 
    </form>
</body>
</html>
