<!-- Create a search option that redirects its search request to google -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
 </head>
 <body>
    <!-- Search in Google -->
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search in google" name="q">
        <button>Search</button>
    </form>

    <!-- Search in Amazon -->
     <form action="https://www.amazon.in/s">
        <input type="text" name="k" placeholder="Search in amazon">
        <button>Search</button>
     </form>

     <!-- Search in Reddit -->
      <form action="https://www.reddit.com/search/">
        <input type="text" placeholder="Search in Reddit" name="q">
        <button>Search</button>
      </form>
 </body>
 </html>
