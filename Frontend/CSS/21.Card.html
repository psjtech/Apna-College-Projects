<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="21.Card.css">
</head>
<body>
    <div class="card">
        <img src="man.webp" alt="man">
        <div class="desc">
            <h3>Atul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.webp" alt="woman">
        <div class="desc">
            <h3>Aishwarya Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
