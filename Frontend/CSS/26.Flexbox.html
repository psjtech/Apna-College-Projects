<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="26.Flexbox.css">
</head>
<body>
    <h1>Flexbox Playground</h1>
    <div id="container">
        <div style="background-color: violet;">Violet</div>
        <div style="background-color: indigo;">Indigo</div>
        <div id="blue" style="background-color: blue; height: 75px;">Blue</div>
        <div style="background-color: green;">Green</div>
        <div id="yellow" style="background-color: yellow;">Yellow</div>
        <div style="background-color: orange; height: 100px; font-size: 2em;">Orange</div>
        <div style="background-color: red;">Red</div>
    </div>
</body>
</html>
